<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Summary</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:900|Lato:300');
  </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
  <!-- <script src="/js/date.js"></script> -->
  <script src="/js/submit.js"></script>
  <!-- <script src="/js/imgUpload.js"></script> -->
  <script src="/js/recordLoad_MonthSum.js"></script>

</head>

<body>
  <div id="grid_container">
    <div id="heading1">
        <a href="/" id="sum_link"><img src="/img/baseline_menu_black_18dp.png"/></a>
      <span>Household Account</span>
    </div>
    <div id="heading2_border">
      <button class="button" id="btnMinusDate"><span>&lt;&lt;</span></button>
      <span id="heading2"></span>
      <button class="button" id="btnPlusDate"><span>&gt;&gt;</span></button>
    </div>
    <div id="list">
      <div id="list_header">
        <div>Date</div>
        <div>Description</div>
        <div>Expense</div>
        <div>P</div>
      </div>
      <div id="list_record"></div>
            
    </div>

    <div id="todaySummary">
      <h4 id="summaryTitle">Monthly Summary</h4>
      <p id="totalExpenseForm"> Total Expense :&emsp;$ <span id="totalExpense"></span></p>
    </div>
    <!--  Add Transaction record  -->
    <div id="addNewRecord">
        <h4 id="addTitle">Add Transaction</h4>

      <div class="transaction">
        <div class="time" id="time_input"></div>
        <div class="description">
          <input id="description_input" type="text" placeholder="Description" size="20">
        </div>
        <div class="expense">
          <input id="expense_input" type="text" placeholder="Expense" size="7" pattern="[0-9]{7}">
        </div>
      </div>
      <form id="frmUploader" enctype="multipart/form-data" action="/uploadImage" method="post">    
        <input type="file" name="imgUploader" value="ProductImg" accept="image/*" />
        <input type="submit" name="submit" id="btnSubmit" value="Submit" />
      </form>
      <div>
          <p id="p2"></p>
      </div>
  
    </div>
  </div>
  

</body>

</html>
