<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Household Account</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:900|Lato:300');
  </style>
  
  
</head>

<body>
  <div id="grid_container">
    <div id="heading1">
      <img src="/img/baseline_menu_black_18dp.png"/>
      <span>Household Account</span>
    </div>
    
    <div id="heading2">
      
    </div>


    <div id="list">
      <div id="list_header">
        <div>Time</div>
        <div>Description</div>
        <div>Expense</div>
        <div>P1</div>
        <div>P2</div>
      </div>
      <div id="tr1" class="transaction" class="odd_row">
        <div class="time">1</div>
        <div class="description">2</div>
        <div class="expense">3</div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr2" class="transaction" class="even_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr3" class="transaction" class="odd_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr4" class="transaction" class="even_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr5" class="transaction" class="odd_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr6" class="transaction" class="even_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr7" class="transaction" class="odd_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr8" class="transaction" class="even_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr9" class="transaction" class="odd_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div id="tr10" class="transaction" class="even_row">
        <div class="time"></div>
        <div class="description"></div>
        <div class="expense"></div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>

      



      <div class="transaction">
        <div class="time" id="time_input"></div>
        <div class="description">
          <input id="description_input" type="text" placeholder="Description" size="20">
        </div>
        <div class="expense">
          <input id="expense_input" type="text" placeholder="Expense" size="7" pattern="[0-9]{7}">
        </div>
        <div class="item_photo">
          <input id="item_photo_input" type="button" value="I" size="1" onclick="">
        </div>
        <div class="receipt_photo">
          <input id="receipt_photo_input" type="button" value="R" size="1" onclick="">
        </div>
      </div>
      <div>
          <input id="submit" type="button" value="Submit"/>
          <p id="p2"></p>
      </div>


    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/submit.js"></script>
  <script src="/js/recordLoad.js"></script>

</body>

</html>
