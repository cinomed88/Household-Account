<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Household Account</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:900|Lato:300');
  </style>
  
  
</head>

<body>
  <div id="grid_container">
    <div id="heading1">
      <img src="/img/baseline_menu_black_18dp.png"/>
      <span>Household Account</span>
    </div>
    
    <div id="heading2">
      July, 11 (Wed)
    </div>


    <div id="list">
      <div id="list_header">
        <div>Time</div>
        <div>Description</div>
        <div>Expense</div>
        <div>P1</div>
        <div>P2</div>
      </div>
      <div class="transaction" id="exx">
        <div class="time">10:00</div>
        <div class="description">grocery!</div>
        <div class="expense">32.58</div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div class="transaction">
        <div class="time">11:20</div>
        <div class="description">Mcdonald</div>
        <div class="expense">12.38</div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
      <div class="transaction" id="exx2">
        <div class="time">12:30</div>
        <div class="description">starbucks coffee</div>
        <div class="expense">5.18</div>
        <div class="item_photo"><img src="/img/baseline_photo_black_18dp.png"/></div>
        <div class="receipt_photo"><img src="/img/receipt.png"/></div>
      </div>
    </div>
  </div>

</body>

</html>
